---
driver:
  name: docker
  use_sudo: false
  privileged: true

provisioner:
  name: chef_zero

verifier:
  name: inspec
  inspec_tests:
    - path: test/integration/default

platforms:
  - name: ubuntu-14.04-docker
    driver_config:
      image: ubuntu-upstart:14.04
      disable_upstart: false
      run_command: '/sbin/init'
  - name: ubuntu-16.04-docker
    driver_config:
      image: ubuntu:16.04
      disable_upstart: false
      run_command: '/lib/systemd/systemd'
      provision_command:
        - apt-get install -y dbus
        - systemctl set-default multi-user.target
  - name: debian-8-docker
    driver_config:
      image: debian:8
      disable_upstart: false
      run_command: '/lib/systemd/systemd'
      provision_command:
        - apt-get install -y dbus
        - systemctl set-default multi-user.target
  - name: debian-9-docker
    driver_config:
      image: debian:9
      disable_upstart: false
      run_command: '/lib/systemd/systemd'
      provision_command:
        - apt-get install -y dbus
        - systemctl set-default multi-user.target
  - name: centos-6-docker
    driver_config:
      image: centos:6
      run_command: '/sbin/init'
  - name: centos-7-docker
    driver_config:
      image: centos:7
      run_command: '/lib/systemd/systemd'
      provision_command:
        - yum install -y dbus
        - systemctl set-default multi-user.target
  - name: fedora-26-docker
    driver_config:
      image: fedora:26
      run_command: '/lib/systemd/systemd'
      provision_command:
        - dnf install -y dbus
        - systemctl set-default multi-user.target
  - name: fedora-27-docker
    driver_config:
      image: fedora:27
      run_command: '/lib/systemd/systemd'
      provision_command:
        - dnf install -y dbus
        - systemctl set-default multi-user.target

suites:
  - name: chef-14
    run_list:
      - recipe[timezone_test]
  - name: chef-13
    run_list:
      - recipe[timezone_test]
    includes:
      - ubuntu-16.04-docker
    provisioner:
      product_name: chef
      product_version: 13
